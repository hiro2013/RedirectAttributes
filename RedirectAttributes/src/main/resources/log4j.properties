#log4j.rootLogger=INFO, Console
log4j.rootLogger=DEBUG, Console

# logger
#log4j.rootLogger=FATAL, null

# null appender
#log4j.appender.null=org.apache.log4j.varia.NullAppender

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.ImmediateFlush=true
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %m%n

log4j.logger.org.springframework=INFO
log4j.logger.org.apache.commons=INFO
log4j.logger.org.mybatis=TRACE
log4j.logger.org.mybatis.spring.mapper.MapperFactoryBean=TRACE
log4j.logger.org.mixer2=TRACE
log4j.logger.org.mixer2.sample=TRACE

# SQL\u3092\u30ed\u30b0\u306b\u51fa\u529b\u3059\u308b\u305f\u3081\u306e\u8a2d\u5b9a
# \u53c2\u8003\uff1ahttp://ameblo.jp/spring-beginner/entry-10232071356.html
log4j.logger.org.springframework.jdbc.core.JdbcTemplate=DEBUG, Console
log4j.additivity.org.springframework.jdbc.core.JdbcTemplate=false
log4j.logger.org.springframework.jdbc.core.StatementCreatorUtils=DEBUG, Console
log4j.additivity.org.springframework.jdbc.core.StatementCreatorUtils=false

##########################################################################
